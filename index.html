<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <img src="./public/images/logo.svg" alt="logo">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>

        <div class="rightContainer">
            <form action="/" method="post">
                <input type="email" name="email" placeholder="Email address or phone number" autofocus><br>
                <input type="password" name="pass" placeholder="Password"><br>
                <input type="submit" value="Log In"><br>
                <a href="#">Forgettern passsword?</a><br>
                <hr class="line">
                <button type="submit">Create New Account</button><br>
            </form>
            <p><strong>Create a Page</strong> for a celebrity, band or business.</p>
        </div>
    </div>
</body>
</html>
